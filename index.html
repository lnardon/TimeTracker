<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Time Tracker</title>
  </head>
  <body>
    <div class="container">
      <!-- MAIN APPLICATION -->
      <div class="systemBtns">
        <div class="btn close"></div>
        <div onclick="toggleMenu()" class="btn minimize"></div>
      </div>
      <div class="central">
        <h1 class="time">45:00</h1>
        <img
          src="./play.svg"
          alt="play"
          class="playBtn"
          onclick="startTimer(45)"
        />
    </div>
          <!-- MENU SECTION -->
      <div class="menu">
        <div class="configDiv">
          <label for="theme">Theme:</label>
          <select name="theme" id="theme">
            <option select value="0">White</option>
            <option value="1">Black</option>
            <option value="2">Neon</option>
          </select>
        </div>
      </div>
  </body>
</html>
